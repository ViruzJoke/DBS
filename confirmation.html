<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHL Backup Solution - Back to normal</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="DBS_Icon2.jpg" type="image/jpg">
    <style>
        /* Custom font for better readability */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Dark mode styles */
        .dark-mode {
            background-color: #111827;
            color: #d1d5db;
        }
        .dark-mode .bg-yellow-50 {
             background-color: #111827;
        }
        .dark-mode .bg-white {
            background-color: #1f2937;
        }
        .dark-mode .text-gray-800 {
            color: #e2e8f0;
        }
        .dark-mode .text-gray-700 {
            color: #d1d5db;
        }
        .dark-mode .text-gray-600 {
            color: #9ca3af;
        }
        .dark-mode .text-red-700 {
            color: #f87171;
        }
        .dark-mode .shadow-md {
             box-shadow: 0 4px 6px -1px rgba(0,0,0,0.4), 0 2px 4px -2px rgba(0,0,0,0.2);
        }
    </style>
</head>
<!-- [FIX] Using Tailwind classes to create a full-height flex column layout -->
<body class="bg-yellow-50 flex flex-col min-h-screen">
    <!-- Header section -->
    <header class="bg-white shadow-md py-4 px-6 md:px-10 flex justify-between items-center relative z-10">
         <a href="#" class="flex items-center"><span class="text-4xl font-bold text-red-600">DHL</span><span class="ml-2 text-xl font-semibold text-gray-800 hidden sm:block">Backup Solution</span></a>
        <button id="theme-toggle" class="utility-button">
            <svg id="theme-icon-light" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            <svg id="theme-icon-dark" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
        </button>
    </header>

    <!-- [FIX] Added flex-grow to make this section fill all available vertical space -->
    <main class="flex-grow flex items-center justify-center p-4">
        <section id="maintenance-page-content" class="bg-white p-8 rounded-lg shadow-xl text-center max-w-lg w-full">
            <!-- Icon -->
            <img src="Server.jpg"
                 onerror="this.onerror=null;this.src='https://placehold.co/96x96/28a745/FFFFFF?text=OK';"
                 alt="Service Restored"
                 class="mx-auto h-24 w-50 mb-6">

            <h1 class="text-4xl font-bold text-red-700 mb-4">ขณะนี้ระบบ MyDHL+ กลับมาพร้อมให้บริการแล้ว</h1>
            <p class="text-md text-gray-600 mb-4">ระบบกำลังนำท่านกลับสู่หน้าหลักของ MyDHL+ ใน <span id="countdown" class="font-bold">10</span> วินาที</p>
            <p class="text-md text-gray-600">หากท่านไม่ถูกเปลี่ยนเส้นทางโดยอัตโนมัติ กรุณาคลิกที่นี่: <a href="https://mydhl.express.dhl/th/en/home.html#/getQuoteTab" class="text-blue-600 hover:underline">MyDHL+</a></p>
        </section>
    </main>

    <!-- Footer section -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="text-center text-sm text-gray-400">&copy; <span id="current-year"></span> DHL Express. สงวนลิขสิทธิ์.</div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Setup current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // Theme toggle logic
            const themeToggle = document.getElementById('theme-toggle');
            const lightIcon = document.getElementById('theme-icon-light');
            const darkIcon = document.getElementById('theme-icon-dark');

            const enableDarkMode = () => {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
                lightIcon.classList.add('hidden');
                darkIcon.classList.remove('hidden');
            };

            const disableDarkMode = () => {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
                lightIcon.classList.remove('hidden');
                darkIcon.classList.add('hidden');
            };

            themeToggle.addEventListener('click', () => {
                document.body.classList.contains('dark-mode') ? disableDarkMode() : enableDarkMode();
            });

            // Apply initial theme based on localStorage
            if (localStorage.getItem('theme') === 'dark') {
                enableDarkMode();
            } else {
                disableDarkMode();
            }

            // Countdown and Redirect Logic
            let countdown = 10;
            const countdownElement = document.getElementById('countdown');
            const redirectUrl = 'https://mydhl.express.dhl/th/en/home.html#/getQuoteTab';

            const interval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = redirectUrl;
                }
            }, 1000);
        });
    </script>
</body>
</html>
