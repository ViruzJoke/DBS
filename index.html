<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHL Backup Solution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-white shadow-md py-4 px-6 md:px-10 flex justify-between items-center relative z-10 rounded-b-xl">
         <a href="main.html" class="flex items-center"><span class="text-4xl font-bold text-red-600">DHL</span><span class="ml-2 text-xl font-semibold text-gray-800 hidden sm:block">Backup Solution</span></a>
        <nav id="desktop-utilities-nav" class="hidden md:flex items-center space-x-4">
            <div class="relative">
                <button id="language-toggle-button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md flex items-center gap-2"><span id="current-language-display"></span><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                <div id="language-dropdown" class="absolute right-0 mt-2 w-28 bg-white rounded-md shadow-lg hidden z-20">
                    <a href="#" class="block px-4 py-2" data-lang="th">ภาษาไทย</a><a href="#" class="block px-4 py-2" data-lang="en">English</a>
                </div>
            </div>
            <button id="theme-toggle" class="p-2 rounded-md btn-gray">
                <svg id="theme-icon-light" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg id="theme-icon-dark" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </nav>
        <button id="mobile-menu-button" class="md:hidden text-gray-700 p-2 rounded-md"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
    </header>

    <main class="container py-8">
        <section id="corporate-page">
            <section id="tracking-section" class="relative bg-cover bg-center h-80 flex flex-col items-center justify-center text-white text-center rounded-xl my-8 shadow-lg" style="background-image: url(https://placehold.co/1200x400/FFCC00/CC0000?text=TRACK+YOUR+SHIPMENT);">
                <div class="absolute inset-0 bg-black opacity-50 rounded-xl"></div>
                <div class="relative z-10 p-4">
                    <h2 class="text-4xl md:text-5xl font-extrabold mb-4" data-i18n="trackYourPackageTitle"></h2>
                    <p class="text-lg mb-6" data-i18n="enterTrackingNumber"></p>
                    <div class="flex flex-col sm:flex-row max-w-xl mx-auto gap-2">
                        <input type="text" id="tracking-number" class="w-full sm:flex-grow px-5 py-3 rounded-md text-gray-800" data-i18n-placeholder="enterTrackingNumberPlaceholder"/>
                        <button id="track-button" class="btn-primary btn-red w-full sm:w-auto" data-i18n="trackButton"></button>
                    </div>
                    <div id="tracking-result" class="mt-4 p-3 bg-white text-black rounded-lg shadow-md hidden"></div>
                </div>
            </section>
        </section>
    </main>
    <footer class="bg-gray-800 text-white py-8 mt-8"><div class="text-center text-sm text-gray-400">&copy; <span id="current-year"></span> DHL Express. <span data-i18n="allRightsReserved"></span></div></footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const translations = { 'th': { 'homepage': 'หน้าแรก', 'trackYourPackageTitle': 'ติดตามพัสดุของคุณ', 'enterTrackingNumber': 'ป้อนหมายเลขติดตามพัสดุเพื่อตรวจสอบสถานะ', 'trackButton': 'Track', 'allRightsReserved': 'สงวนลิขสิทธิ์.', 'enterTrackingNumberPlaceholder': 'กรอกหมายเลขติดตามพัสดุ' }, 'en': { 'homepage': 'Home', 'trackYourPackageTitle': 'Track Your Shipment', 'enterTrackingNumber': 'Enter tracking number to check status', 'trackButton': 'Track', 'allRightsReserved': 'All rights reserved.', 'enterTrackingNumberPlaceholder': 'Enter tracking number' } };
            let currentLanguage = localStorage.getItem('language') || 'th';
            function getTranslatedText(key) { return translations[currentLanguage]?.[key] || key; }
            function updateContentLanguage() {
                document.querySelectorAll('[data-i18n]').forEach(el => { el.textContent = getTranslatedText(el.getAttribute('data-i18n')); });
                document.querySelectorAll('[data-i18n-placeholder]').forEach(el => { el.placeholder = getTranslatedText(el.getAttribute('data-i18n-placeholder')); });
                document.getElementById('current-language-display').textContent = currentLanguage.toUpperCase();
                document.title = `DHL Backup Solution - ${getTranslatedText('homepage')}`;
            }
            function setupTheme() {
                const themeToggle = document.getElementById('theme-toggle');
                const lightIcon = document.getElementById('theme-icon-light');
                const darkIcon = document.getElementById('theme-icon-dark');
                const enableDarkMode = () => { document.body.classList.add('dark-mode'); localStorage.setItem('theme', 'dark'); lightIcon.classList.remove('hidden'); darkIcon.classList.add('hidden'); };
                const disableDarkMode = () => { document.body.classList.remove('dark-mode'); localStorage.setItem('theme', 'light'); lightIcon.classList.add('hidden'); darkIcon.classList.remove('hidden'); };
                themeToggle.addEventListener('click', () => document.body.classList.contains('dark-mode') ? disableDarkMode() : enableDarkMode());
                if (localStorage.getItem('theme') === 'dark') { enableDarkMode(); } else { disableDarkMode(); }
            }
            function setupLanguageSwitch() {
                document.getElementById('language-toggle-button').addEventListener('click', () => document.getElementById('language-dropdown').classList.toggle('hidden'));
                document.querySelectorAll('[data-lang]').forEach(link => {
                    link.addEventListener('click', (e) => { e.preventDefault(); currentLanguage = e.target.dataset.lang; localStorage.setItem('language', currentLanguage); updateContentLanguage(); document.getElementById('language-dropdown').classList.add('hidden'); });
                });
            }
            document.getElementById('current-year').textContent = new Date().getFullYear();
            setupTheme();
            setupLanguageSwitch();
            updateContentLanguage();
        });
    </script>
</body>
</html>
