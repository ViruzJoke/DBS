<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHL Backup Solution - ปิดปรับปรุง</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for better readability */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Ensure dark mode styles are basic if theme-toggle is removed */
        .dark-mode {
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
        }
        .dark-mode .bg-white {
            background-color: #2d3748; /* Darker card background */
            color: #e2e8f0;
        }
        .dark-mode .text-gray-800 {
            color: #e2e8f0;
        }
        .dark-mode .text-gray-600 {
            color: #cbd5e0;
        }
        .dark-mode .text-gray-500 {
            color: #a0aec0;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Header section, minimal changes from original -->
    <header class="bg-white shadow-md py-4 px-6 md:px-10 flex justify-between items-center relative z-10 rounded-b-xl">
         <a href="#" class="flex items-center"><span class="text-4xl font-bold text-red-600">DHL</span><span class="ml-2 text-xl font-semibold text-gray-800 hidden sm:block">Backup Solution</span></a>
        <!-- Utility navigation (language/theme) can be removed or simplified as it's a temporary maintenance page -->
        <nav id="desktop-utilities-nav" class="flex items-center space-x-4">
            <!-- Language toggle can be removed if not needed for maintenance -->
            <!-- <div class="relative">
                <button id="language-toggle-button" class="utility-button px-4 py-2 flex items-center gap-2"><span id="current-language-display">TH</span><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                <div id="language-dropdown" class="language-dropdown absolute right-0 mt-2 w-28 bg-white rounded-md shadow-lg hidden z-20">
                    <a href="#" class="block px-4 py-2" data-lang="th">ภาษาไทย</a><a href="#" class="block px-4 py-2" data-lang="en">English</a>
                </div>
            </div> -->
            <!-- Theme toggle can be simplified or removed -->
            <button id="theme-toggle" class="utility-button">
                <svg id="theme-icon-light" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg id="theme-icon-dark" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </nav>
        <button id="mobile-menu-button" class="md:hidden text-gray-700 p-2 rounded-md hidden"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
    </header>

    <main class="container py-8 flex-grow flex items-center justify-center">
        <section id="maintenance-page-content" class="bg-white p-8 rounded-lg shadow-xl text-center max-w-lg w-full mx-auto">
            <!-- Maintenance icon (using a simple SVG for a modern look) -->
            <svg class="mx-auto h-24 w-24 text-blue-500 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.534.296.96.657 1.298 1.065zm-.962 10.325a3 3 0 113-3 3 3 0 01-3 3z"></path>
            </svg>

            <h1 class="text-4xl font-bold text-gray-800 mb-4">เว็บไซต์ปิดให้บริการชั่วคราว</h1>
            <p class="text-lg text-gray-600 mb-6">ขออภัยในความไม่สะดวก เว็บไซต์ของเรากำลังดำเนินการปรับปรุงและจะกลับมาให้บริการในไม่ช้า</p>
            <p class="text-md text-gray-500 mb-4">ระบบจะเปลี่ยนเส้นทางไปยังหน้าหลักของ MyDHL Express ใน <span id="countdown">10</span> วินาที</p>
            <p class="text-md text-gray-500">หากไม่ถูกเปลี่ยนเส้นทางโดยอัตโนมัติ กรุณาคลิกที่นี่: <a href="https://mydhl.express.dhl/th/en/home.html#/getQuoteTab" class="text-blue-600 hover:underline">MyDHL Express</a></p>
        </section>
    </main>

    <!-- Footer section, minimal changes from original -->
    <footer class="bg-gray-800 text-white py-8 mt-8">
        <div class="text-center text-sm text-gray-400">&copy; <span id="current-year"></span> DHL Express. สงวนลิขสิทธิ์.</div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Setup current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // Simple theme toggle for this page
            const themeToggle = document.getElementById('theme-toggle');
            const lightIcon = document.getElementById('theme-icon-light');
            const darkIcon = document.getElementById('theme-icon-dark');

            const enableDarkMode = () => {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
                lightIcon.classList.remove('hidden');
                darkIcon.classList.add('hidden');
            };

            const disableDarkMode = () => {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
                lightIcon.classList.add('hidden');
                darkIcon.classList.remove('hidden');
            };

            themeToggle.addEventListener('click', () => {
                if (document.body.classList.contains('dark-mode')) {
                    disableDarkMode();
                } else {
                    enableDarkMode();
                }
            });

            // Apply initial theme based on localStorage
            if (localStorage.getItem('theme') === 'dark') {
                enableDarkMode();
            } else {
                disableDarkMode();
            }

            // Countdown and Redirect Logic
            let countdown = 10;
            const countdownElement = document.getElementById('countdown');
            const redirectUrl = 'https://mydhl.express.dhl/th/en/home.html#/getQuoteTab';

            const interval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = redirectUrl;
                }
            }, 1000); // Update every 1 second
        });
    </script>
</body>
</html>
